name: expenseapp
description: A new Flutter application.


version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.16.1


  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter



flutter:


  uses-material-design: true


  assets:
    - images/


  fonts:
     - family: OpenSans
       fonts:
         - asset: fonts/OpenSans-Regular.ttf
         - asset: fonts/OpenSans-Bold.ttf
           weight: 700
     - family: QuickSand
       fonts:
         - asset: fonts/Quicksand-Bold.ttf
         - asset: fonts/Quicksand-Regular.ttf
           weight: 700
